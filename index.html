<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Analytics</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link href="dist/styles/main.css" type="text/css" rel="stylesheet" media="screen" />
  <script src="dist/scripts/main.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <title>Document</title>
</head>
<body>
<header class="header" id="blurrie-head">
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div class="header-logo">
          <img src="https://adsaver.ua/wp-content/uploads/2018/12/logo-adsaver.svg" class="logo__main" alt="logo">
        </div>
      </div>
      <div class="col-md-2">
        <div class="login" >
          <i class="fas fa-user" ></i><a href="#" id="login-btn" >Увійти в кабінет</a>
        </div>
      </div>
      <div class="col-md-1">
        <div class="lang-ru-ua">
          <ul>
            <li>
              <a href="">Рус</a>
            </li>
            <li>
              <a href="">Укр</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>
<main class="main">
  <div class="container">

    <div class="d-flex justify-content-center">
      <div class="col-md-auto" id="blurrie-text">
        <div class="text-center" >
          <p>Аналитика <br>поведения <br>клиента на сайте</p>
      </div>
        </div>
      <div class="col-md-auto" id="blurrie-cube">
        <img src="./assets/img/adsaverCube.png" class="cube__main" alt="cube">
      </div>
      <div class="form" id="login-form">
        <div class="closing-button">
          <i class="far fa-times-circle" id="close-form"></i>
        </div>
        <div class="form-login">
        <div class="form-text">Увійти в кабінет</div>
          <span>Логін</span>
        <div class="input1"><input type="text" title="" placeholder="Введіть логін" /></div>
          <span>Пароль</span>
        <div class="input2"><input type="password" title="" placeholder="Пароль" /></div>
        <div class="buttons"><button type="submit" class="login-btn">Увійти</button><button type="submit" class="registration-btn" id="reg-btn">Реєстрація</button></div>
        <div class="forgot-pas"><a class="forgot" href="#">Забули пароль?</a></div>
        </div>
        <div class="form-registration">
          <div class="form-text">Реєстрація</div>
          <span>Логін</span>
          <div class="input1"><input type="text" title="" placeholder="Введіть логін" /></div>
          <span>Пароль</span>
          <div class="input2"><input type="password" title="" placeholder="Пароль" /></div>
          <span>Повторіть пароль</span>
          <div class="input2"><input type="password" title="" placeholder="Повторіть пароль" /></div>
          <div class="buttons"><button type="submit" class="to-login">В мене є акаунт</button>
            <button type="submit" class="login-btn">Реєстрація</button></div>
      </div>
        <form class="form-forgot">
          <div class="form-text">Відновлення доступу</div>
          <span class="form-text-info">Для відновлення доступу введіть email адресу на який повинне прийти посилання</span>
          <span>E-mail</span>
          <div class="input1"><input type="text" title="" placeholder="Введіть e-mail" class="rfield"></div>
          <div class="buttons"><button type="submit" class="btn-sent-email">Відновити</button>
            <button type="submit" class="btn-remember-pas">Згадав пароль</button>
            <span class="error">E-mail</span>
          </div>
        </form>
    </div>
  </div>
</main>
<footer class="footer"></footer>
</body>
</html>
